<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Chat UI</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #65d6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to   {opacity: 1; transform: translateY(0);}
        }

        .header {
            background: linear-gradient(45deg, #ff4d88, #ffaf40);
            color: white;
            text-align: center;
            padding: 18px;
            font-size: 22px;
            font-weight: bold;
        }

        .messages-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            max-width: 75%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 12px;
            font-size: 16px;
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            from {transform: scale(0.7); opacity: 0;}
            to   {transform: scale(1); opacity: 1;}
        }

        .user {
            background: linear-gradient(to right, #6a5af9, #8860ff);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
            box-shadow: 0 4px 10px rgba(106, 90, 249, 0.4);
        }

        .bot {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 0;
            box-shadow: 0 4px 10px rgba(255, 154, 158, 0.4);
        }

        .input-area {
            padding: 12px;
            display: flex;
            gap: 10px;
            border-top: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.3);
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            outline: none;
            background: rgba(255, 255, 255, 0.6);
        }

        #sendBtn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #00d4ff, #0066ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.4);
        }

        #sendBtn:hover {
            background: linear-gradient(45deg, #0099ff, #0044ff);
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">âœ¨ Colorful Chat UI âœ¨</div>

        <div class="messages-area" id="messages"></div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>


    <script>
        const messagesArea = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");

        function scrollToBottom() {
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.classList.add("message", sender);
            div.innerText = text;
            messagesArea.appendChild(div);
            scrollToBottom();
        }

        sendBtn.addEventListener("click", () => {
            const text = messageInput.value.trim();
            if (text === "") return;

            addMessage(text, "user");
            messageInput.value = "";

            setTimeout(() => {
                addMessage("ðŸŒŸ Colorful bot reply!", "bot");
            }, 600);
        });

        // Enter key sends message
        messageInput.addEventListener("keypress", e => {
            if (e.key === "Enter") {
                sendBtn.click();
            }
        });
    </script>

</body>
</html>
